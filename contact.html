---
title: Contact Us
layout: inner
---

<form action="https://formcarry.com/s/t5oG1x9OYO" method="POST" accept-charset="UTF-8" class="contact-form">
    <div class="formRow mb2 mt2 lg-mt0">
        <label for="name" class="bold">Name</label>
        <input type="text" name="Name">
    </div>
    <div class="formRow mb2">
        <label for="email" class="bold">Email</label>
        <input type="email" name="email">
    </div>
    <div class="formRow mb2">
        <label for="question" class="bold">Question / Comment</label>
        <textarea name="question" class="textarea"></textarea>
    </div>
    <div class="formRow mb2">
        <input type="hidden" name="_gotcha"><!-- use this to prevent spam -->
    </div>

    <a class="submit-btn center mb1 mt3 p1 black" onclick="$(this).closest('form').submit()">Submit</a>
</form>
